<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#FFFFF" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>국민건강비서</title>
    <style>
        @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css");

        body {
            width: 100%;
            height: auto;
            margin: 0px;
            padding: 0px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #FFFFFF;
            font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
            touch-action: none;
            user-select: none;
            /* overflow: hidden; */
        }

        .header {
            position: fixed;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 96px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: #333333 1px solid;
            background-color: #FFFFFF;
        }

        .header__container {
            width: 980px;
            height: 96px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header__logo {
            height: 72px;
        }

        .header__button--kakao {
            height: 49px;
            cursor: pointer;
        }

        .img_main {
            width: 980px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header__container">
            <img class="header__logo" src="./src/img/icon.jpg" />
            <img class="header__button--kakao" src="./src/img/button.jpg"
                onclick="location.assign('https://pf.kakao.com/_xkASqn');" />
        </div>
    </div>
    <img class="img_main" src="./src/img/main-withFooter.jpg" />
</body>

</html>
